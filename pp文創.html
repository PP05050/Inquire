<!DOCTYPE html>
<html>
<head>
    <title>PP文創商店QA</title>
</head>
<body>
    <h1>查詢</h1>
    <input type="text" id="query" placeholder="請問出你要問的問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbxA6V1_OIizJsxKewim67CNeJsJXdT3vRSPCVPRJNaRL0R5rOx-mwbqAR7HRQxiSO4Z1g/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
